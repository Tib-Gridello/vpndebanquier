table ip filter {
    chain input {
        type filter hook input priority 0; policy drop;
        iif "lo" accept
        iif "$hotspot_interface" udp dport { 67, 68 } accept  # Allow DHCP
        iif "$hotspot_interface" udp dport 53 accept          # Allow DNS
        ct state { established, related } accept
    }

    chain forward {
        type filter hook forward priority 0; policy drop;
        # Allow forwarding from the hotspot to the VPN
        iif "$hotspot_interface" oif "$vpn_interface" ct state new,established,related accept
        # Allow returning traffic from the VPN to the hotspot
        iif "$vpn_interface" oif "$hotspot_interface" ct state established,related accept
    }

    chain output {
        type filter hook output priority 0; policy drop;
        oif "lo" accept
        oif "$hotspot_interface" accept
        oif "$vpn_interface" accept
        ip daddr 192.168.0.0/16 accept
        ct state { established, related } accept

        log prefix "nftables: " level info
        meta oifname != "$vpn_interface" drop
    }
}

table ip nat {
    chain postrouting {
        type nat hook postrouting priority srcnat; policy accept;
        oif "$vpn_interface" masquerade
    }
}
