table ip filter {
    chain input {
        type filter hook input priority 0; policy drop;
        iif "lo" accept
        ct state { established, related } accept
        # Add logging here if needed
    }

    chain forward {
        type filter hook forward priority 0; policy drop;
        # Add logging here if needed
    }

    chain output {
        type filter hook output priority 0; policy drop;
        oif "lo" accept
        oif "$vpn_interface" accept
        ip daddr 192.168.0.0/16 accept  # Adjust for your local network
        ct state { established, related } accept

        # Log other traffic for monitoring
        log prefix "nftables: " level info

        # Drop all other internet-bound traffic not going through VPN
        meta oifname != "$vpn_interface" drop
    }
}
